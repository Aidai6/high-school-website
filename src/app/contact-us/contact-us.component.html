<section class="location">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2938.0925378490947!2d76.7524751!3d42.5745583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x67238f0ad06c35bc!2z0KfQvtC6INCi0LDQuyDQltC10L3RgdC60LjQuSDQm9C40YbQtdC5INC40LwuINCXLtCR0LXQutGC0LXQvdC-0LLQsA!5e0!3m2!1sen!2skg!4v1653389176589!5m2!1sen!2skg"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
<section class="contact-us">
  <div class="row">
    <div class="contact-col">
      <div>
        <fa-icon [icon]="faHome"></fa-icon>
        <span>
          <h5>{{ 'contact-address-line1' | translate }}</h5>
          <p>{{ 'contact-address-line2' | translate }}</p>
        </span>
      </div>
      <div>
        <fa-icon [icon]="faPhone"></fa-icon>
        <span>
        <h5>{{ 'contact-phone-line1' | translate }}</h5>
        <p>{{ 'contact-phone-line2' | translate }}</p>
      </span>
      </div>
      <div>
        <fa-icon [icon]="faEnvelope"></fa-icon>
        <span>
        <h5>{{ 'contact-email-line1' | translate }}</h5>
        <p>{{ 'contact-email-line2' | translate }}</p>
      </span>
      </div>
    </div>
    <div class="contact-col">
      <form [formGroup]="formData" (ngSubmit)="submitForm(formData.value)">
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="{{ 'contact-form-name' | translate }}"
                 name="name"
                 formControlName="name">
        </div>
        <div class="form-group">
          <input type="email"
                 class="form-control"
                 placeholder="{{ 'contact-form-email' | translate }}"
                 name="email"
                 formControlName="email">
        </div>
        <div class="form-group">
          <input type="text"
                 class="form-control"
                 placeholder="{{ 'contact-form-subject' | translate }}"
                 name="subject"
                 formControlName="subject">
        </div>
        <div class="form-group">
          <textarea rows="8"
                    class="form-control"
                    placeholder="{{ 'contact-form-message' | translate }}"
                    name="message"
                    formControlName="message">
        </textarea>
        </div>
          <button type="submit" class="hero-btn red-btn" >{{ 'contact-button' | translate }}</button>
      </form>
    </div>
  </div>
</section>
